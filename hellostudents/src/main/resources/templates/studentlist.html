<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Students</title>
</head>
<body>
<h1 th:text="${message}">Welcome message</h1>

<div th:each="student : ${students}" 
     th:text="${student.firstName} + ' ' + ${student.lastName}">
</div>
</body>
</html>
