<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Friends</title>
</head>
<body>
<h1>My friends</h1>

<!-- Friends list -->
<table border="1">
    <tr><th>Name</th></tr>
    <tr th:each="friend : ${friends}">
        <td th:text="${friend.firstName} + ' ' + ${friend.lastName}"></td>
    </tr>
</table>

<!-- Add friend form -->
<h2>Add new friend to list</h2>
<form th:action="@{/friends}" th:object="${friend}" method="post" 
      style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
    First name: <input type="text" th:field="*{firstName}" placeholder="First name"/>
    Last name: <input type="text" th:field="*{lastName}" placeholder="Last name"/>
    <input type="submit" value="Add Friend" />
</form>

</body>
</html>
