<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Friends</title>
</head>
<body>
<h1>My friends</h1>
<table border="1">
    <tr><th>Name</th></tr>
    <tr th:each="friend : ${friends}">
        <td th:text="${friend.firstName} + ' ' + ${friend.lastName}"></td>
    </tr>
</table>
<p><a th:href="@{/add}">Add friend</a></p>
</body>
</html>
